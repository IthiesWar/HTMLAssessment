<html>
    <title>
        form
    </title>
    <body>
        <form method="post">
            <!-- name -->
            <p>
            <label for="name">name:</label><br>
            <input type="text" name="name" id="name" placeholder="enter your name" required>
            </p>
            <!-- mail -->
            <p>
                <label for="mail">mail:</label><br>
                <input type="email" name="mail" id="mail" placeholder="enter your mail" required>
            </p>
            <!-- gender -->
            <p>
                <label for="gender">Gender:</label><br>
                <input type="radio" name="gender" value="male" id="male"><label for="male">male</label>
                <input type="radio" name="gender" value="female" id="female"><label for="female">female</label>
            </p>
            <!-- date of birth -->
            <p>
                <label for="dob">Date of birth</label><br>
                <input type="date" name="date" id="dob">
            </p>
            <!-- age -->
            <p>
                <label for="age">Age</label><br>
                <input type="number" name="age" id="age" min="1">
            </p>
            <!-- select -->
            <p>
                <label for="game">Game:</label><br>
                <select name="game" id="game">
                    <option value="" selected>select</option>
                    <option value="cricket">cricket</option>
                    <option value="football">football</option>
                </select>
            </p>
            <!-- range -->
            <p>
                <label for="range">Range:</label><br>
                <input type="range" name="range" id="range" min="1" max="90" step="10">
            </p>
            <!-- check box -->
            <p>
                <label for="car">car</label>
                <input type="checkbox" name="car" id="car"><br>
                <label for="bike">bike</label>
                <input type="checkbox" name="bike" id="bike">
            </p>
            <!-- submit -->
            <p>
               <input type="submit" value="submit">
            </p>
        </form>
    </body>
</html>
