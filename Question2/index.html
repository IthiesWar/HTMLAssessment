<html>
    <title>
        question 2
    </title>
    <body>
        <!-- Unorderd List -->
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>C#</li>
            <li>Java Script</li>
        </ul>
        <!-- Orderd List -->
        <ol type="i">
            <li>HTML</li>
            <li>CSS</li>
            <li>C#</li>
            <li>Java Script</li>
        </ol>
        <!--Type small roman-->
        <ol type="i">
            <li>HTML</li>
            <li>CSS</li>
            <li>C#</li>
            <li>Java Script</li>
        </ol>
        <!--Type capital roman-->
        <ol type="I">
            <li>HTML</li>
            <li>CSS</li>
            <li>C#</li>
            <li>Java Script</li>
        </ol>
        <!-- Nested List -->
        <ol>
            <li>HTML
                <ol type="a">
                    <li>Bootstrap</li>
                    <li>Custom css</li>
                </ol>
            </li>
            <li>
                C#
                <ol type="a">
                    <li>ASP.net</li>
                    <li>WPF</li>
                </ol>
            </li>
            <li>Java Script</li>
        </ol>
        
    </body>
</html>
